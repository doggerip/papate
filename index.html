<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à Rebours & Heures Mondiales</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Compte à Rebours</h1>
    <p>Il reste avant l'événement :</p>
    <div class="countdown" id="countdown"></div>
    <div id="progressBarContainer" style="width:100%;background:#ccc;height:20px;">
        <div id="progressBar" style="height:100%;width:0;background:#4caf50;"></div>
    </div>
    <h2>Heures Actuelles</h2>
    <div class="time-display" id="frenchTime"></div>
    <div class="time-zone-label">Heure française (Paris)</div>
    <div id="messageNantes"></div>

    <div class="time-display" id="canadianTime"></div>
    <div class="time-zone-label">Heure Quebec (Montreal)</div>
    <div id="messageMontreal"></div>
</div>

<script src="js/script.js"></script>
</body>
</html>
