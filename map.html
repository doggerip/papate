<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suivi de Vol sur Carte</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* Styles de base pour la page de carte */
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; }
        header { background-color: #333; color: white; padding: 10px 20px; text-align: center; position: relative; }
        h1 { margin: 0; }
        #map { flex-grow: 1; width: 100%; height: calc(100vh - 100px); } /* Hauteur de la carte, ajustée pour le header et les infos */
        #flight-info { padding: 10px 20px; background-color: #f0f0f0; border-bottom: 1px solid #ccc; }
        .back-button { position: absolute; top: 10px; left: 10px; z-index: 1000; padding: 8px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; }
        .back-button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<header>
    <a href="index.html" class="back-button">Retour à la liste</a>
    <h1 id="flight-title">Détails du Vol sur la Carte</h1>
</header>
<div id="flight-info">
    <p><strong>Indicatif d'appel:</strong> <span id="info-callsign">N/A</span></p>
    <p><strong>ICAO24:</strong> <span id="info-icao24">N/A</span></p>
    <p id="info-details">Chargement des détails...</p>
</div>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="js/mapScript.js"></script>
</body>
</html>
